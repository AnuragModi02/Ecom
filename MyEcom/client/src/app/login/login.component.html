<div class="login">
    <form #f="ngForm" class="form" (ngSubmit)="submit(f)">
        <mat-form-field class="mat">
            <mat-label>Username</mat-label>
             <input type="text" matInput required ngModel name="username" #username="matInput">
        </mat-form-field>

        <mat-form-field class="matpass">  
            <mat-label>password</mat-label>
             <input type="password" matInput required ngModel name="password">
        </mat-form-field>   

         <mat-form-field>
             <mat-label>Birthdate</mat-label>
             <input matInput [matDatepicker]="picker" required name="birthday" ngModel>
             <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox class="matcheck" required ngModel name="checkbox">Accept Terms and Conditions</mat-checkbox>
        <button class="button" mat-raised-button color="accent" [disabled]="f.invalid">Submit</button>
    </form>
</div>
